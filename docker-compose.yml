services:

  #####
  # reverse proxy for the whole environment
  #####

  nginx:
    profiles:
      - test
      - dev
    image: nginx:1.23.1-alpine
    network_mode: host
    volumes:
      - ./dev/resources/nginx.conf:/etc/nginx/nginx.conf:ro

  #####
  # required services from the data-fair stack
  #####

  simple-directory:
    profiles:
      - test
      - dev
    image: ghcr.io/data-fair/simple-directory:8
    network_mode: host
    depends_on:
      - mongo
    environment:
      - PORT=8081
      - ADMINS=["superadmin@test.com"]
      - CIPHER_PASSWORD=dev
      - CONTACT=contact@test.com
      - MANAGE_SITES=true
      - MONGO_URL=mongodb://localhost:27017/simple-directory
      - OBSERVER_ACTIVE=false
      - PUBLIC_URL=http://localhost:5607/simple-directory
      - STORAGE_TYPE=file
      - SECRET_SITES=secret-sites
      # When we test permissions, we need to authenticate many users from the same IP.
      - AUTHRATELIMIT_ATTEMPTS=500
      - AUTHRATELIMIT_DURATION=30
    volumes:
      - ./dev/resources/users.json:/app/data/users.json
      - ./dev/resources/organizations.json:/app/data/organizations.json

  data-fair:
    profiles:
      - test
      - dev
    image: ghcr.io/data-fair/data-fair:master
    restart: on-failure:10
    network_mode: host
    depends_on:
      mongo:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    environment:
      - PORT=8082
      - MONGO_URL=mongodb://localhost:27017/data-fair
      - DIRECTORY_URL=http://localhost:5607/simple-directory
      - NOTIFY_URL=http://localhost:5607/events
      - PRIVATE_DIRECTORY_URL=http://localhost:8081
      - PUBLIC_URL=http://localhost:5607/data-fair
      - WS_PUBLIC_URL=ws://localhost:5607/data-fair
      - OBSERVER_ACTIVE=false
      - PRIVATE_PORTALS_MANAGER_URL=http://localhost:8097
    volumes:
      - data-fair-data:/data

  #####
  # optional services
  #####

  events:
    profiles:
      - dev
    image: ghcr.io/data-fair/events:main
    network_mode: host
    depends_on:
      - mongo
    environment:
      - PORT=8083
      - PRIVATE_DIRECTORY_URL=http://localhost:5607/simple-directory
      - SECRET_IDENTITIES=secret-identities
      - SECRET_EVENTS=secret-events
      - SECRET_SENDMAILS=secret-sendmails
      - OBSERVER_ACTIVE=false

