version: '3'
services:

  #####
  # reverse proxy for the whole environment
  #####

  nginx:
    profiles:
      - test
      - dev
    image: nginx:1.23.1-alpine
    network_mode: host
    volumes:
      - ./dev/resources/nginx.conf:/etc/nginx/nginx.conf:ro

  #####
  # related services from the data-fair stack
  #####

  simple-directory:
    profiles:
      - test
      - dev
    image: ghcr.io/data-fair/simple-directory:8
    network_mode: host
    depends_on:
      - mongo
    environment:
      - PORT=8087
      - DEBUG=session
      - ADMINS=["superadmin@test.com"]
      - PUBLIC_URL=http://localhost:5607/simple-directory
      - MAILDEV_ACTIVE=true
      - STORAGE_TYPE=file
      - ROLES_DEFAULTS=["admin", "contrib", "user"]
      - OBSERVER_ACTIVE=false
      - AUTHRATELIMIT_ATTEMPTS=1000
      - CIPHER_PASSWORD=dev
      - CONTACT=contact@test.com
      - MONGO_URL=mongodb://localhost:27017/simple-directory
      - MANAGE_SITES=true
      - SECRET_SITES=SECRET_SITES
    volumes:
      - ./dev/resources/users.json:/app/data/users.json
      - ./dev/resources/organizations.json:/app/data/organizations.json

  data-fair:
    profiles:
      - test
      - dev
    image: ghcr.io/data-fair/data-fair:master
    restart: on-failure:10
    network_mode: host
    # command: /webapp/node_modules/.bin/nodemon server
    environment:
      - PORT=6201
      - MONGO_URL=mongodb://localhost:27017/data-fair
      - PRIVATE_DIRECTORY_URL=http://localhost:8087
      - PUBLIC_URL=http://localhost:5607/data-fair
      - WS_PUBLIC_URL=ws://localhost:5607/data-fair
      - EXTRA_NAV_ITEMS=[{"id":"portals","iframe":"http://localhost:5607/portals-manager","icon":"mdi-presentation","title":"Portails de donn√©es"}]
      - OBSERVER_ACTIVE=false
    volumes:
      - data-fair-data:/data

  #####
  # db and search engine
  #####

  mongo:
    profiles:
      - test
      - dev
    image: mongo:4.2
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

  elasticsearch:
    profiles:
      - dev
    image: ghcr.io/data-fair/elasticsearch:7.x
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ingest.geoip.downloader.enabled=false
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "nc", "-z", "-v", "localhost", "9200"]
      start_period: 10s
      interval: 5s
      retries: 5


volumes:
  mongo-data:
  elasticsearch-data:
  data-fair-data: